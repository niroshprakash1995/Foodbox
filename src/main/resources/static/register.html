<!DOCTYPE html>
<html>
   <head>
      <title>Register</title>
      <link
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
         rel="stylesheet">
      <link rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
         $(function() {
         	$("#header").load("header1.html");
         	$("#footer").load("footer.html");
         });
      </script>
      <style>
         html, body {
         min-height: 100%;
         }
         body, div, form, input, select, textarea, label {
         padding: 0;
         margin: 0;
         outline: none;
         font-family: Roboto, Arial, sans-serif;
         font-size: 14px;
         line-height: 22px;
         }
         h1 {
         position: absolute;
         margin: 0;
         font-size: 40px;
         color: #fff;
         z-index: 2;
         line-height: 83px;
         }
         .userregisteration {
         display: flex;
         justify-content: top;
         align-items: top;
         padding: 20px;
         width: 46%;
         }
         form {
         width: 100%;
         padding: 20px;
         border-radius: 6px;
         background: #fff;
         box-shadow: 0 0 8px #cc7a00;
         }
         input, select, textarea {
         margin-bottom: 10px;
         border: 1px solid #ccc;
         border-radius: 3px;
         }
         input {
         width: calc(100% - 10px);
         padding: 5px;
         }
         input[type="date"] {
         padding: 4px 5px;
         }
         textarea {
         width: calc(100% - 12px);
         padding: 5px;
         }
         .item:hover p, .item:hover i, .question:hover p, .question label:hover,
         input:hover::placeholder {
         color: #cc7a00;
         }
         .item input:hover, .item select:hover, .item textarea:hover {
         border: 1px solid transparent;
         box-shadow: 0 0 3px 0 #cc7a00;
         color: #cc7a00;
         }
         .item {
         position: relative;
         margin: 10px 0;
         }
         .item span {
         color: red;
         }
         input[type="date"]::-webkit-inner-spin-button {
         display: none;
         }
         .item i, input[type="date"]::-webkit-calendar-picker-indicator {
         position: absolute;
         font-size: 20px;
         color: #cc7a00;
         }
         .item i {
         right: 1%;
         top: 30px;
         z-index: 1;
         }
         [type="date"]::-webkit-calendar-picker-indicator {
         right: 1%;
         z-index: 2;
         opacity: 0;
         cursor: pointer;
         }
         input[type=radio], input[type=checkbox] {
         display: none;
         }
         label.radio {
         position: relative;
         display: inline-block;
         margin: 5px 20px 15px 0;
         cursor: pointer;
         }
         .question span {
         margin-left: 30px;
         }
         .question-answer label {
         display: block;
         }
         label.radio:before {
         content: "";
         position: absolute;
         left: 0;
         width: 17px;
         height: 17px;
         border-radius: 50%;
         border: 2px solid #ccc;
         }
         input[type=radio]:checked+label:before, label.radio:hover:before {
         border: 2px solid #cc7a00;
         }
         label.radio:after {
         content: "";
         position: absolute;
         top: 6px;
         left: 5px;
         width: 8px;
         height: 4px;
         border: 3px solid #cc7a00;
         border-top: none;
         border-right: none;
         transform: rotate(-45deg);
         opacity: 0;
         }
         input[type=radio]:checked+label:after {
         opacity: 1;
         }
         .btn-block {
         margin-top: 10px;
         text-align: center;
         }
         button {
         width: 150px;
         padding: 10px;
         border: none;
         border-radius: 5px;
         background: #cc7a00;
         font-size: 16px;
         color: #fff;
         cursor: pointer;
         }
         button:hover {
         background: #ff9800;
         }
         @media ( min-width : 568px) {
         .name-item, .city-item {
         display: flex;
         flex-wrap: wrap;
         justify-content: space-between;
         }
         .name-item input, .name-item div {
         width: calc(50% - 20px);
         }
         .name-item div input {
         width: 97%;
         }
         .name-item div label {
         display: block;
         padding-bottom: 5px;
         }
         }
      </style>
   </head>
   <div id="header"></div>
   <h3 style="margin-left:20px;color: red;">USER REGISTERATION FORM</h3>
   <body>
   			
      <div class="userregisteration">
         <form action="/userregisteration" method="POST">
            <h3>Please enter the below data:</h3>
            <div class="item">
               <label for="userid">User ID<span>*</span></label> <input
                  id="userid" type="email" name="userid" required />
            </div>
            <div class="item">
               <label for="fname">First Name<span>*</span></label> <input
                  id="fname" type="text" name="fname" required/>
            </div>
            <div class="item">
               <label for="lname">Last Name<span>*</span></label> <input
                  id="lname" type="text" name="lname" required/>
            </div>
            <div class="item">
               <label for="pwd">Password<span>*</span></label> <input
                  id="pwd" type="password" name="pwd" required/>
            </div>
            <div class="btn-block">
               <button type="submit">REGISTER</button>
            </div>
         </form>
      </div>
      <br/>
   </body>
   <br/>
   <div id="footer"></div>
</html>
